{% extends 'base.html' %}{% block title %}Update page{% endblock %}{% block content %}
    <form class="update-container" method="post">
        {% csrf_token %}
        <input class="up-input" value="{{ task.title }}" type="text" placeholder="add task" name="title">
        <input  class="up-input" value="{{ task.date_created }}" type="date" name="date">
        <button class="update" type="submit">Update</button>
    </form>
    {% endblock %}
